<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI CV Screener</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e8f7f9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
    }
    .card-title {
      font-weight: 600;
      color: #333;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(56, 189, 248, 0.25);
      border-color: #38bdf8;
    }
    .btn-primary {
      background-color: #38bdf8;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #2E8B57;
    }
    .alert-danger {
      background-color: #fee2e2;
      color: #b91c1c;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-4">AI CV Screener</h2>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1 234 567 8901">
        </div>
        <div class="mb-4">
          <label for="resume" class="form-label">Upload your CV (Only PDF)</label>
          <input class="form-control" type="file" id="resume" name="resume" accept=".pdf">
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary w-100">Submit CV</button>
      </form>
    </div>
  </div>

</body>
</html>
